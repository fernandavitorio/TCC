<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Cadastro Veículo</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/cadastroveiculo.css" rel="stylesheet">

</head>

<body>

    <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Menu
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu3">
            <li>
                <a href="apontamentosiniciais.html">Apontamento de Atividades</a>
            </li>
            <li>
                <a href="cadastrocolaborador.html">Cadastro de Colaborador</a>
            </li>
            <li>
                <a href="cadastroveiculo.html">Cadastro de Veículo</a>
            </li>
        </ul>
    </div>

    <div class="container">
        <form class="form-vehicle">
            <h2 class="form-vehicle-heading">Cadastro Veículo</h2>

            <div class="form-group row">
                <label for="inputModel" class="col-sm-2 col-form-label">Modelo</label>
                <div class="col-sm-5">
                    <input type="model" class="form-control" id="inputModel" placeholder="Modelo">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputBrand" class="col-sm-2 col-form-label">Marca</label>
                <div class="col-sm-5">
                    <input type="brand" class="form-control" id="inputBrand" placeholder="Marca">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputPlate" class="col-sm-2 col-form-label">Placa</label>
                <div class="col-sm-5">
                    <input type="plate" class="form-control" id="inputPlate" placeholder="Placa">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputIdentifier" class="col-sm-2 col-form-label">Identificador</label>
                <div class="col-sm-5">
                    <input type="identifier" class="form-control" id="inputIdentifier" placeholder="Identificador">
                </div>
            </div>

            <div class="form-group row">
                <div class="offset-sm-2 col-sm-5">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </form>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
</body>

</html>

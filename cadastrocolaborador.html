<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Cadastro Colaborador</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/login.css" rel="stylesheet">
</head>

<body>
    
    <h2 class="form-signin-heading">Colaborador</h2>

    <form>
        <div class="form-group">
            <label for="inputName">Nome</label>
            <input type="name" class="form-control" id="inputName">
        </div>
        <div class="form-group">
            <label for="exampleSelect1">Cargo</label>
            <select class="form-control" id="exampleSelect1">
                <option>Motorista</option>
                <option>Coletor</option>
                <option>Administrativo</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleTextarea">Example textarea</label>
            <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="inputEmail">E-mail</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Digite o e-mail">
        </div>
        <div class="form-group">
            <label for="inputPassword">Senha</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>

</body>

</html>
